      h2 - What is Pomofocus?

      p - Pomofocus is a customizable pomodoro timer that works on desktop & mobile browser. The aim of this app is to help you focus on any task you are working on, such as study, writing or coding. This app is inspired by //em//Pomodoro Technique//em// which is a time management method developed by Frances Cirillo.

      h2 - What is Pomodoro Technique?

      p - The Pomodoro Techqniue by Francesco Cirillo for a more productive way to work and study. The techqniue uses a timer to break down work into intervals, traditionally 25 minutes in length, seperated by short breaks. Each interval is know as a pomodoro, from the Italian word for 'tomato', after the tomato-shaped kitchen timer that Cirillo used as a university student. -//em//Wikipedia//

      h2 - How to use the Pomodoro Timer?

      ol - 
      li - Add tasks to work on today
      li - Set estimate pomodoros (1 = 25min of work) for each tasks
      li - Select a task to work on
      li - Start timer and focus on the task for 25 minutes
      li - Take a break for 5 minutes when the alarm ring
      li - Iterate 3-5 until you finish the tasks
      /ol
